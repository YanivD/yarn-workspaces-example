name: PreRelease

on: 
  workflow_dispatch:
    inputs:
      semanticVersion:
        description: 'Semantic Version [major | minor | patch ]'
        required: true
        default: 'patch'

jobs:
  Publish:
    name: PreRelease
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    steps:
      - name: Extract branch name
        run: echo "Deploying to production server on branch $GITHUB_REF"

